<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label>first</label>
        <input type="text"id="name"name="first name"><br><br>
        <label>email</label>
        <input type="email"id="email"name="email"><br><br>
        <label>password</label>
        <input type="password"id="password"name="password"><br><br>
        <label>date of birth</label>
        <input type="date"id="dob"name="dob"><br><br>
        <label>gender</label>
        <input type="radio"id="male"name="gender"value="male">
        <input type="radio"id="female"name="gender"value="female">
        <input type="radio"id="others"name="gender"value="others">
        <label>hobbies</label>
        <input type="checkbox"id="singing"name="hobbies"value="singing">
        <input type="checkbox"id="dancing"name="hobbies"value="dancing">
        <input type="checkbox"id="painting"name="hobbies"value="painting">
        <label for="">add your photo</label>
        <input type="file"id="file"name="file"><br><br>
        <label for="">address:</label>
        <textarea id="message" name="message" placeholder="Write your message here..." rows="4" required></textarea><br><br>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>    
    </form>
</body>
</html>
